{% extends 'base_header.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-danger text-white p-4">
                    <h3 class="mb-0 fw-bold"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Deletion</h3>
                </div>
                <div class="card-body p-4 text-center">
                    <h4 class="mb-4">Are you sure you want to delete this team member?</h4>
                    
                    <div class="mb-4">
                        {% if team_member.image %}
                            <img src="{{ team_member.image.url }}" alt="{{ team_member.name }}" 
                                class="img-thumbnail rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                        {% else %}
                            <div class="rounded-circle bg-secondary d-flex align-items-center justify-content-center mx-auto mb-3"
                                style="width: 150px; height: 150px;">
                                <i class="fas fa-user fa-4x text-white"></i>
                            </div>
                        {% endif %}
                        <h5>{{ team_member.name }}</h5>
                        <p class="text-muted">{{ team_member.role }}</p>
                    </div>
                    
                    <div class="alert alert-warning">
                        <i class="fas fa-info-circle me-2"></i>This action cannot be undone.
                    </div>
                    
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="{% url 'team_list' %}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Cancel
                        </a>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg fw-bold">
                                <i class="fas fa-trash-alt me-2"></i>Delete Permanently
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
